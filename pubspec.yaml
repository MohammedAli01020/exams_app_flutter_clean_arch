name: exams_app
description: exams app for students and admin

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.9
  equatable: ^2.0.3
  dartz: ^0.10.1
  connectivity_plus: ^2.3.3
  internet_connection_checker: ^0.0.1+3
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  flutter_bloc: ^8.0.1
  flutter_spinkit: ^5.1.0
  get_it: ^7.2.0
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.17.0
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg



  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 200
